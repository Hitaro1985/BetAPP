<ion-content>
  <div class="lotto-logo"><img class="lotto-img" width="200" src="../../assets/imgs/ui/lotto-logo.png"></div>
  <div><img src="../../assets/imgs/ui/img-login-agent.png"></div>
  <ion-list>
    <ion-item style="background: transparent;">
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input type="text" placeholder="username" [(ngModel)]="loginData.name"></ion-input>
    </ion-item>
    <ion-item style="background: transparent;">
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input type="password" placeholder="password" [(ngModel)]="loginData.password"></ion-input>
    </ion-item>
  </ion-list>
  
  <div class="signin" padding>
    <button ion-button block (click)="signin()">Sign In</button>
    <button ion-button block (click)="back()">BACK</button>
  </div>
</ion-content>
