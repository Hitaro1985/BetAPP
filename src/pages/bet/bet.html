<div style="height: 15%;" padding *ngIf="this.betlist != null">
  <div style="height: 70%; overflow-y: scroll;">
    {{ this.bets }}
  </div>
  <div style="height: 30%;">
    <ion-item style="width: 20%; display: inline-block;">
      <ion-input type="number" placeholder="Amount" class="ion-input" [(ngModel)]="amount" (input)="onChangeAmount();"></ion-input>
    </ion-item>
    <ion-item style="width: 79%; display: inline-block; padding-left: 0px;">
      Amount  Total
      <span id="totallabel">{{ this.total }}</span>
      <button class="submit" (click)="submit();">Submit</button>
      <button class="rebet" (click)="rebet();">Rebet</button>
    </ion-item>
  </div>
